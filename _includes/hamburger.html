<div class="hamburger-menu">
    <button id="hamburger-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-list">
      <a class="nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      {% assign pages_list = site.pages | where_exp: "page", "page.menu != nil" | sort: "menu" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url | relative_url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      <button id="darkModeToggleMobile" class="nav-item">
        <span id="darkModeIconMobile">ðŸŒ™</span>
      </button>
    </div>
  </div>
